<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="A zero width space for you to copy and use.">
  <meta name="keywords" content="zero width space,unicode,zwsp">
  <meta name="author" content="Chris Dzombak">
  <title>ZWSP</title>
  <style type="text/css">
    html, body {
      background: #f6f6f6;
      font-size: 18px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    p, pre.zwsp {
      clear: both;
      text-align: center;
      margin: 0 auto;
      color: #999;
      text-shadow: 0px 1px 0 white;
    }
    pre.zwsp {
      margin: .5em auto;
      padding: 1em 2em;
      color: #333;
      font-size: 3.5em;
    }
  </style>
</head>
<body>
  <pre class="zwsp">&gt;&#8203;&lt;</pre><p>there is a zero width space between those angle brackets</p>
</body>
</html>
